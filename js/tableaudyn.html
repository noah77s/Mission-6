<html>
  <body>
    Nom:
    <input type="text" name="t1" id="t1">
    Âge:
    <input type="text" name="t2" id="t2">
    <h2>Tableau Dynamique</h2>
    <table id="myTable" bgcolor="pink" border="1px" width="50%">
      <tr>
        <th>Nom</th>
        <th>Âge</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>25</td>
      </tr>
    </table>
    <button onclick="ajouterLigne()">Ajouter une ligne </button>
    <script>
      function ajouterLigne() {
        var a = document.getElementById("t1").value;
        var b = document.getElementById("t2").value;

        if (a === "" || b === "") {
          alert("Un ou deux champs sont vides");
        } else if (Number(b) < 10 || Number(b) > 20) {
          alert("L'âge n'est pas valide");
        } else {
          var table = document.getElementById("myTable");
          var newRow = table.insertRow(-1);
          var cell1 = newRow.insertCell(0);
          var cell2 = newRow.insertCell(1);
          cell1.innerHTML = a;
          cell2.innerHTML = b;
        }
      }
    </script>
  </body>
</html>
